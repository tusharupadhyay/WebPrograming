<!DOCTYPE html >
<html lang="en">
	<head>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/photoAlbum.js"></script>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/index.css">
		<title>Photo Album</title>
	</head>
	<body>
		<div id="container">
			
			<div class="header">
				<h1 class="text-muted">jQuery Basic Slider</h1>
			</div>
			
			<div id="next" class="direction">
				<img src="image/next.png">
			</div>
			
			<div id="prev" class="direction">
				<img src="image/prev.png">
			</div>
			
			<div id="photos">
				<ul id="slideContainer">
					<li><img src="image/image1.jpg" class="slide"></li>
					<li><img src="image/image2.jpg" class="slide"></li>
					<li><img src="image/image3.jpg" class="slide"></li>
					<li><img src="image/image4.jpg" class="slide"></li>
					<li><img src="image/image5.jpg" class="slide"></li>
				</ul>	
			</div>
			
			<div id="numberButtons">
				<ul id="navigator">
					<li class="df">
						<button class="buttonPress" type="submit" value="1" id="1">
						1</button>
					</li>
					
					<li class="df">
						<button class="buttonPress" type="submit" value="2" id="2">
						2</button>
					</li>
					
					<li class="df">
						<button class="buttonPress" type="submit" value="3" id="3">
						3</button>
					</li>
					
					<li class="df">
						<button class="buttonPress" type="submit" value="4" id="4">
						4</button>
					</li>
					
					<li class="df">
						<button class="buttonPress" type="submit" value="5" id="5">
						5</button>
					</li>
				</ul>
			</div>
			
			<div id="content">
				
							
			</div>
			
			
		
		</div>
	
	</body>
</html>
